
{% load static %}
<!DOCTYPE html>



<html>
    <head>
        
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link  rel="stylesheet"  href="{% static 'gestion_tareas/dashboard.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body id = "cuerpoApp">
       
        <div class="cabecera col-12"> 
            <div class="row h-100" style= "background-color: dodgerblue;">
                <div class="col-8 h-100" >
                
                    <div class="h-100 d-flex justify-content-start">
                        <div class="d-flex align-items-center" style="color:white">&nbsp;&nbsp;&nbsp;METATREC&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                        <button class = "botonIngreso">Usuarios</button>
                        <button class = "botonIngreso">Clientes</button>
                        <button class = "botonIngreso">Servicios</button>
                        <button class = "botonIngreso">Productos</button>
                        <button class = "botonIngreso">Ingresos</button>
                        <button class = "botonIngreso">Configuración</button>
                        <button class = "botonIngreso">Datos Contables</button>
                        <button class = "botonIngreso">Ventas</button>
                           
                    </div>
  
                </div>
              

                <div class="col-4 h-100" >
                                 
                    <form method = "post" action= "{% url 'gestion_tareas:dashboard' %}">
                        {% csrf_token %}

                       <div class=" h-100 d-flex justify-content-end">
                   
                           <button type="text" class = "botonSalir" name = "Salida">Salir</button>
                              
                       </div>
                   </form>

                </div>   
            </div>   
        </div>
        <div class="cuerpo">
            <div class="row h-100">
                <div class = "col-1"></div>
                <div class = "col-10" style="background-color: green;">
                    <form method = "post" action= "{% url 'gestion_tareas:dashboard' %}">
                        {% csrf_token %}   
                            <div>
                            
                                <input type="text" name = "nombreUsuario">
                            </div>
                            <div>
                                
                                <input type="text" name = "apellidoUsuario">
                            </div>
                            <div>
                                
                                <input type="number" name = "edadUsuario">
                            </div>
                            
                            <button type="submit" name = "Crear">Registrar Tarea</button>
                        </form>
                
                </div>
                <div class = "col-1"></div>
            </div>
          
        </div>
        <div class="tabla">
            <div class="row h-100">
                <div class = "col-1">
                    <i class="far fa-trash"></i>
                </div>

                   
                <div class = "col-9">
                    <table class="table table-bordered ">
                        <thead class="table table-striped table-dark  align-middle">

                          <tr>
                            <th class="col-sm-2">ID</th>
                            <th class="col-sm-5">Titulo</th>
                            <th class="col-sm-5">Fecha de Creación</th>
                            <th class="col-sm-1">Visualizar</th>
                            <th class="col-sm-1">Eliminar</th>
                          </tr>
                        </thead>

                        <tbody>
                           
                                {% for tareauser in tareasUsuario %}  
                                    <tr>
                                        <th scop="row">{{tareauser.id}}</th>
                                        <td>{{tareauser.titulo}}</td>
                                        <td>{{tareauser.fechaCreacion}}</td>
                                        <td>
                                            <form  method = "post" action= "{% url 'gestion_tareas:verTarea' tareauser.id %}">
                                                {% csrf_token %}
                                                <div class="align-items-center text-center" style= "color:white">
                                                    <button type="submit" name = "Ver" class="botonVer"><i class="fas fa-eye"></i></button> 
                                                </div>
                                            </form>
                                        </td>
                                        <td>
                                            <form  method = "post" action= "{% url 'gestion_tareas:eliminaRegistro' tareauser.id %}">
                                                {% csrf_token %}
                                                <div class="align-items-center text-center" style= "color:white">
                                                    <button type="submit" name = "Eliminar" class="botonEliminar"><i class="fas fa-trash"></i></button> 
                                                </div>
                                            </form>
                                        </td>
                                    </tr>
                                
                                {% endfor %}
                           
                        </tbody>
                      </table>
                      
                   
                </div>

                <div class = "col-2"></div>

            </div>
        </div>

    </body>



</html>
